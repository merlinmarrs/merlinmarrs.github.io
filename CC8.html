<script type="text/p5" data-height="600" data-preview-width="600">

// CC8.1 Hello World 3D : Texture 
//
// Ce code ne va pas fonctionner sur le site web github.io !

// il faut ajouter un fichier (et l'appeller "texture.jpg" avec vos sketch files à la page https://editor.p5js.org/

function preload() {
  img = loadImage('texture.jpg');
}

function setup(){
  createCanvas(500,500,WEBGL);
}
function draw(){
  background(255);
  texture(img);
  rotateX(frameCount * 0.01);
  box();
}
</script>

function setup() {
  createCanvas(400, 400, WEBGL);
}

function draw() {
  background(220);
  camera(200, -200, 200);
  
  noStroke();

  let locX = mouseX - width / 2;
  let locY = mouseY - height / 2;
  
  pointLight(255, 255, 255, locX, locY, 100);

  sphere();
}
