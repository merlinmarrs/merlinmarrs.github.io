<h1>La toile, les pixels et les coordonnés </h1>

<script type="text/p5" data-height="600" data-preview-width="600">
function setup() {
  createCanvas(500, 500); // Essayer de changer la taille de la toile
}

function draw() {
  background(255, 0, 200); // Essayer de changer la couleur de l'arrière-plan
}
</script>

<h1>Des formes de bases </h1>

<script type="text/p5" data-height="600" data-preview-width="600">
function setup() {
  createCanvas(400, 200);
}

function draw() {
  background(220);
  ellipse(50, 100, 50);
  line(100, 50, 150, 150);
  rect(200, 100, 50, 50);
  triangle(300, 100, 350, 150, 400, 100);
}
</script>
